<h2>Conjuntos de Jobs</h2>
<div *ngFor="let lista of matrizJobsHelper; let i = index">
  <h3>Conjunto {{ i + 1 }}</h3>
  <ul>
    <li *ngFor="let job of lista">
      ID: {{ job.id }} | Descrição: {{ job.descricao }} | Data Máxima: {{ job.dataMaximaDaEntrega| date:'dd/MM/yyyy' }} | Tempo Estimado: {{ job.tempoEstimadoTarefa }}
    </li>
  </ul>
</div>
